title: Melflin OSS
description: Open-Source Skills f√ºr Clawdbot
url: https://melflin.github.io
baseurl: /melflin-oss
theme: minima

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag

# Relative Links
relative_links:
  enabled: true
  collections: true

# Collections
collections:
  skills:
    output: true
    permalink: /skills/:name/

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: "blog"
    values:
      layout: post
  - scope:
      path: "skills"
    values:
      layout: page

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude
exclude:
  - README.md
  - ROADMAP.md
  - METRICS.md
  - PROGRESS.md
  - marketing/
  - memory/
  - self-worker-state.json
